<!DOCTYPE html>
<html>
	<head>
		<title></title>
		
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="bower_components/Swiper/dist/css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		
	</head>
	<body>
		<div class="topbar"><img src="topbar.png"></div>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="posts/post-01.png" height="1386" width="750" />
				</div>
				<div class="swiper-slide"><img src="posts/post-02.png" height="1202" width="750"></div>
				<div class="swiper-slide"><img src="posts/post-03.png" height="1299" width="750"></div>
				<div class="swiper-slide"><img src="posts/post-04.png" height="1333" width="750"></div>
				<div class="swiper-slide"><img src="posts/post-05.png" height="1392" width="750"></div>
				<div class="swiper-slide"><img src="posts/post-06.png" height="1253" width="750"></div>
				<div class="swiper-slide"><img src="posts/post-07.png" height="1379" width="750"></div>
				<div class="swiper-slide"><img src="posts/post-08.png" height="1326" width="750"></div>
			</div>
		</div>
		
		<script type="text/javascript" src="bower_components/Swiper/dist/js/swiper.jquery.min.js"></script>
		<script type="text/javascript">

			jQuery(function($){

				var timestart;
				var index;

			 	var swiper = new Swiper ('.swiper-container', {
		
			      direction: 'vertical',
			      freeMode: true,		  
			      autoHeight: true,
			      loop: true,
			      slidesPerView: 'auto',    
			      loopedSlides: 8,
			      freeModeMomentumRatio: 0.1,
			      onTouchStart(swiper, event){
			      	timestart = event.timeStamp;
			      	index = swiper.activeIndex;
			      },
			      onTouchEnd(swiper, event){
			      	
			      	timeend = event.timeStamp - timestart;
			      	
			      	if(timeend < 200){

			      		if(!swiper.isEnd || swiper.isBeginning){

				      		if(swiper.swipeDirection == 'next'){
				      				
					      		swiper.slideNext();
					      		
					      	}else{
					      		swiper.slidePrev();
					      	}
					      	swiper.mousewheel.timeout = setTimeout(function () {
		                        swiper.slideReset(false,200);
		                    }, 0);
				      	}
				      		
			      	}

			      }
			    });

			});
		</script>
	</body>
</html>
