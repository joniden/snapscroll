<!DOCTYPE html>
<html>
	<head>
		<title></title>
		
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="bower_components/Swiper/dist/css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<!--<script type="text/javascript" src="scrollspeedmonitor.js"></script>-->
		
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide imagebox">1</div>
				<div class="swiper-slide imagebox">2</div>
				<div class="swiper-slide imagebox">3</div>
				<div class="swiper-slide imagebox">4</div>
				<div class="swiper-slide imagebox">5</div>
				<div class="swiper-slide imagebox">6</div>
				<div class="swiper-slide imagebox">7</div>
				<div class="swiper-slide imagebox">8</div>
				<div class="swiper-slide imagebox">9</div>
				<div class="swiper-slide imagebox">10</div>
				<div class="swiper-slide imagebox">11</div>
				<div class="swiper-slide imagebox">12</div>
				<div class="swiper-slide imagebox">13</div>
				<div class="swiper-slide imagebox">14</div>
				<div class="swiper-slide imagebox">15</div>
				<div class="swiper-slide imagebox">16</div>
			</div>
		</div>
		
		<script type="text/javascript" src="bower_components/Swiper/dist/js/swiper.jquery.js"></script>
		<script type="text/javascript">

			jQuery(function($){

				var timestart;
				var index;

			 	var swiper = new Swiper ('.swiper-container', {
		
			      direction: 'vertical',
			      freeMode: true,		      
			      freeModeMomentumRatio: 0.1,
			      resistance: true,
			      resistanceRatio: 0,
			      onTouchStart(swiper, event){
			      	timestart = event.timeStamp;
			      	index = swiper.activeIndex;
			      },
			      onTouchEnd(swiper, event){
			      	
			      	timeend = event.timeStamp - timestart;
			      	//console.log(swiper);
			      	//console.log(timeend);
			      	

			      	if(timeend < 200){

			      		if(swiper.swipeDirection == 'next'){
				      		swiper.slideTo(index+1,1000,false);
				      		
				      	}else{
				      		swiper.slideTo(index-1,0,false);
				      	}
				      	swiper.mousewheel.timeout = setTimeout(function () {
	                        swiper.slideReset();
	                    }, 0);
				      		
			      	}

			      }
			    });

			});
		</script>
	</body>
</html>
